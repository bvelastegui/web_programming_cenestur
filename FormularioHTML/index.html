<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Operaciones</title>
    <meta name="description" content="Operaciones matematicas con javascript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/images/logo-cenestur.png" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <div class="container py-4">
      <main>
        <form class="card">
          <div class="card-header">Formulario de operaciones Matematicas</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="numero1">Número 1</label>
              <input
                class="form-control"
                type="text"
                id="numero1"
                name="numero1"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="numero2">Número 2</label>
              <input
                class="form-control"
                type="text"
                id="numero2"
                name="numero2"
              />
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
